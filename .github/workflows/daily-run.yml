name: Daily .NET run

on:
  schedule:
    - cron: "0 20 * * *"   # 06:00 Türkiye saati
  workflow_dispatch:

jobs:
  run-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Teşhis: neredeyiz ve hangi .csproj var?
      - name: Show tree
        run: |
          pwd
          ls -la
          echo "---- find .csproj ----"
          find . -maxdepth 3 -name "*.csproj" -print

      # .csproj yolunu bul ve değişkende tut
      - name: Detect project path
        id: detect
        run: |
          PROJECT_PATH=$(find . -maxdepth 3 -name "*.csproj" -print -quit)
          if [ -z "$PROJECT_PATH" ]; then
            echo "No .csproj found!" >&2
            exit 1
          fi
          echo "project=$PROJECT_PATH" >> $GITHUB_OUTPUT

      - name: Restore & Build
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: Run app
        run: |
          dotnet run --configuration Release --project "${{ steps.detect.outputs.project }}"
